<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIQUE·ZOOM | Painel Administrativo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');
        
        :root {
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Playfair Display', serif;
        }
        
        body { font-family: var(--font-sans); }
        h1, h2, h3, .font-serif { font-family: var(--font-serif); }
        
        .nav-item.active { @apply bg-gray-800 text-white; }
        .nav-item { @apply text-gray-400 hover:bg-gray-800 hover:text-white; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 bg-gradient-to-br from-neutral-900 to-gray-800 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-serif font-bold text-neutral-900 mb-2">CLIQUE·ZOOM</h1>
                <p class="text-gray-500 text-sm tracking-widest uppercase">Painel Administrativo</p>
            </div>
            
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Senha do Admin</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        placeholder="Insira a senha"
                        class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900 focus:ring-2 focus:ring-neutral-900/20"
                        required
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-neutral-900 text-white py-3 rounded font-semibold hover:bg-gray-800 transition-colors"
                >
                    Entrar no Painel
                </button>
            </form>
            
            <div class="mt-6 pt-6 border-t border-gray-200">
                <a href="/" class="text-sm text-gray-600 hover:text-neutral-900 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    Voltar ao Site
                </a>
            </div>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="hidden flex h-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <aside class="w-64 bg-neutral-900 text-white flex flex-col border-r border-gray-800">
            <div class="p-6 border-b border-gray-800">
                <h2 class="font-serif text-xl font-bold tracking-wide">CLIQUE·ZOOM</h2>
                <p class="text-xs text-gray-400 mt-1">Admin v2.0</p>
            </div>
            
            <nav class="flex-1 overflow-y-auto p-4 space-y-2">
                <button onclick="switchTab('hero')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium active" data-tab="hero">
                    <i data-lucide="monitor" class="w-4 h-4"></i> Hero
                </button>
                <button onclick="switchTab('sobre')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium" data-tab="sobre">
                    <i data-lucide="info" class="w-4 h-4"></i> Sobre
                </button>
                <button onclick="switchTab('portfolio')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium" data-tab="portfolio">
                    <i data-lucide="images" class="w-4 h-4"></i> Portfólio
                </button>
                <button onclick="switchTab('estudio')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium" data-tab="estudio">
                    <i data-lucide="building" class="w-4 h-4"></i> Estúdio
                </button>
            </nav>
            
            <div class="p-4 border-t border-gray-800 space-y-2">
                <button onclick="handleLogout()" class="w-full flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white text-sm rounded-lg hover:bg-gray-800 transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Sair
                </button>
                <a href="/" class="w-full flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white text-sm rounded-lg hover:bg-gray-800 transition-colors">
                    <i data-lucide="eye" class="w-4 h-4"></i> Ver Site
                </a>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200 px-8 py-6 flex justify-between items-center">
                <div>
                    <h1 id="page-title" class="text-2xl font-serif font-bold text-gray-900">Hero</h1>
                    <p class="text-sm text-gray-500 mt-1">Edite os conteúdos do seu site</p>
                </div>
                <button onclick="saveDados()" class="bg-neutral-900 text-white px-6 py-2 rounded font-semibold hover:bg-gray-800 transition-colors flex items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> Salvar
                </button>
            </header>

            <div id="content-area" class="flex-1 overflow-y-auto p-8 space-y-6"></div>
        </main>
    </div>

    <script>
        const PASSWORD = "admin123";
        let isLoggedIn = false;
        let currentTab = 'hero';
        
        let appData = {
            hero: {
                title: "A pureza do essencial.",
                subtitle: "Removemos o ruído visual para capturar o que realmente importa: a conexão, o gesto e a emoção crua.",
                image: "IMG_8581.jpg",
                transform: { scale: 1, posX: 50, posY: 50 }
            },
            about: {
                title: "Quem Somos",
                text: "Somos fotógrafos que acreditam na força da simplicidade. Nosso estúdio foi projetado para eliminar distrações e focar no que realmente importa: você.\n\nCom mais de uma década de experiência, capturamos momentos autênticos em um ambiente controlado e minimalista. Cada sessão é uma oportunidade de criar algo único e atemporal.\n\nNosso foco vai além de simplesmente tirar fotos. Oferecemos direção estratégica de imagem, posing especializado e uma abordagem que transforma como você se vê.",
                image: "IMG_8640.jpg"
            },
            portfolio: [
                { image: "Gemini_Generated_Image_hbltjzhbltjzhblt.png" },
                { image: "IMG_8640.jpg" },
                { image: "IMG_8607.jpg" },
                { image: "Gemini_Generated_Image_zedrb9zedrb9zedr.png" },
                { image: "IMG_8581.jpg" },
                { image: "IMG_9153.jpg" }
            ],
            studio: {
                address: "R. Auréliano Guimarães, 172 - Morumbi, São Paulo - SP",
                hours: "Segunda a Sexta: 9h - 18h\nSábado: 10h - 16h",
                img1: "IMG_8586.jpg",
                img2: "IMG_9153.jpg"
            }
        };

        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('login-password').value;
            
            if (password === PASSWORD) {
                isLoggedIn = true;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loadDados();
                lucide.createIcons();
                renderHero();
            } else {
                alert('Senha incorreta!');
            }
        }

        function handleLogout() {
            if (confirm('Tem certeza que quer sair?')) {
                isLoggedIn = false;
                document.getElementById('admin-panel').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('login-password').value = '';
            }
        }

        function switchTab(tabName) {
            currentTab = tabName;
            
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            switch(tabName) {
                case 'hero': renderHero(); break;
                case 'sobre': renderSobre(); break;
                case 'portfolio': renderPortfolio(); break;
                case 'estudio': renderEstudio(); break;
            }
            
            lucide.createIcons();
        }

        function renderHero() {
            document.getElementById('page-title').textContent = 'Hero Section';
            const html = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm space-y-4">
                        <h2 class="text-lg font-semibold text-gray-900 mb-6">Editar Hero</h2>
                        
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Título Principal</label>
                            <input 
                                type="text" 
                                id="hero-title"
                                value="${appData.hero.title}"
                                placeholder="Ex: A pureza do essencial."
                                class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Subtítulo</label>
                            <textarea 
                                id="hero-subtitle"
                                placeholder="Descrição..."
                                rows="3"
                                class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900"
                            >${appData.hero.subtitle}</textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Imagem de Fundo</label>
                            <input 
                                type="text" 
                                id="hero-image"
                                value="${appData.hero.image}"
                                placeholder="Nome da imagem"
                                class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900 mb-2"
                            >
                            <input 
                                type="file" 
                                accept="image/*"
                                onchange="handleHeroUpload(event)"
                                class="w-full px-4 py-3 border border-gray-300 rounded text-sm"
                            >
                        </div>

                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-xs font-semibold text-gray-700 mb-2">Escala</label>
                                <input 
                                    type="range" 
                                    id="hero-scale"
                                    min="0.8" 
                                    max="2" 
                                    step="0.05"
                                    value="${appData.hero.transform?.scale ?? 1}"
                                    class="w-full"
                                >
                                <p class="text-xs text-gray-500 mt-1">Valor: <span id="hero-scale-value">${appData.hero.transform?.scale ?? 1}</span>x</p>
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-700 mb-2">Posição X</label>
                                <input 
                                    type="range" 
                                    id="hero-pos-x"
                                    min="0" 
                                    max="100" 
                                    step="1"
                                    value="${appData.hero.transform?.posX ?? 50}"
                                    class="w-full"
                                >
                                <p class="text-xs text-gray-500 mt-1"><span id="hero-pos-x-value">${appData.hero.transform?.posX ?? 50}</span>%</p>
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-gray-700 mb-2">Posição Y</label>
                                <input 
                                    type="range" 
                                    id="hero-pos-y"
                                    min="0" 
                                    max="100" 
                                    step="1"
                                    value="${appData.hero.transform?.posY ?? 50}"
                                    class="w-full"
                                >
                                <p class="text-xs text-gray-500 mt-1"><span id="hero-pos-y-value">${appData.hero.transform?.posY ?? 50}</span>%</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                        <h2 class="text-lg font-semibold text-gray-900 mb-6">Preview</h2>
                        <div class="relative rounded-lg overflow-hidden bg-black aspect-video flex items-center justify-center">
                            <img id="preview-image" src="/assets/${appData.hero.image}" alt="Preview" class="absolute inset-0 w-full h-full object-cover" />
                            <div class="absolute inset-0 bg-black/30"></div>
                            <div class="relative z-10 text-center text-white">
                                <h3 class="text-xl md:text-2xl font-serif font-bold mb-3" id="preview-title">${appData.hero.title}</h3>
                                <p class="text-sm text-gray-200 max-w-xs" id="preview-subtitle">${appData.hero.subtitle}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('content-area').innerHTML = html;
            
            document.getElementById('hero-title').addEventListener('input', (e) => {
                document.getElementById('preview-title').textContent = e.target.value;
            });
            document.getElementById('hero-subtitle').addEventListener('input', (e) => {
                document.getElementById('preview-subtitle').textContent = e.target.value;
            });

            document.getElementById('hero-scale').addEventListener('input', (e) => {
                document.getElementById('hero-scale-value').textContent = e.target.value;
                updatePreviewTransform();
            });
            document.getElementById('hero-pos-x').addEventListener('input', (e) => {
                document.getElementById('hero-pos-x-value').textContent = e.target.value;
                updatePreviewTransform();
            });
            document.getElementById('hero-pos-y').addEventListener('input', (e) => {
                document.getElementById('hero-pos-y-value').textContent = e.target.value;
                updatePreviewTransform();
            });
        }

        function updatePreviewTransform() {
            const img = document.getElementById('preview-image');
            const scale = parseFloat(document.getElementById('hero-scale').value);
            const posX = parseInt(document.getElementById('hero-pos-x').value, 10);
            const posY = parseInt(document.getElementById('hero-pos-y').value, 10);

            img.style.transform = `scale(${scale})`;
            img.style.transformOrigin = `${posX}% ${posY}%`;
            img.style.objectPosition = `${posX}% ${posY}%`;
        }

        async function handleHeroUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) throw new Error('Falha no upload');

                const data = await res.json();
                if (!data.url) throw new Error('Resposta inválida');

                document.getElementById('hero-image').value = data.url;
                document.getElementById('preview-image').src = data.url;
                appData.hero.image = data.url;
                saveDados();
                alert('Upload concluído!');
            } catch (err) {
                console.error(err);
                alert('Erro ao fazer upload.');
            }
        }

        function renderSobre() {
            document.getElementById('page-title').textContent = 'Seção Sobre';
            const html = `
                <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm space-y-4">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">Editar Seção Sobre</h2>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Título</label>
                        <input 
                            type="text" 
                            id="about-title"
                            value="${appData.about.title}"
                            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Texto (cada parágrafo em uma linha)</label>
                        <textarea 
                            id="about-text"
                            rows="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900"
                        >${appData.about.text}</textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Imagem</label>
                        <input 
                            type="text" 
                            id="about-image"
                            value="${appData.about.image}"
                            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900 mb-2"
                        >
                        <input 
                            type="file" 
                            accept="image/*"
                            onchange="handleAboutUpload(event)"
                            class="w-full px-4 py-3 border border-gray-300 rounded text-sm"
                        >
                    </div>
                </div>
            `;
            document.getElementById('content-area').innerHTML = html;
        }

        async function handleAboutUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) throw new Error('Falha');
                const data = await res.json();
                
                document.getElementById('about-image').value = data.url;
                appData.about.image = data.url;
                saveDados();
                alert('Upload concluído!');
            } catch (err) {
                alert('Erro ao fazer upload.');
            }
        }

        function renderPortfolio() {
            document.getElementById('page-title').textContent = 'Portfólio';
            const html = `
                <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-lg font-semibold text-gray-900">Fotos do Portfólio</h2>
                        <button onclick="addPortfolioImage()" class="bg-neutral-900 text-white px-4 py-2 rounded text-sm font-semibold hover:bg-gray-800">
                            <i data-lucide="plus" class="w-4 h-4 inline mr-1"></i> Adicionar Foto
                        </button>
                    </div>

                    <div class="grid grid-cols-3 md:grid-cols-4 gap-4">
                        ${appData.portfolio.map((p, idx) => `
                            <div class="relative group">
                                <div class="aspect-square bg-gray-200 rounded overflow-hidden">
                                    <img src="/assets/${p.image}" alt="Portfolio" class="w-full h-full object-cover" />
                                </div>
                                <button onclick="deletePortfolioImage(${idx})" class="absolute top-1 right-1 bg-red-500 text-white p-1 rounded opacity-0 group-hover:opacity-100 transition">
                                    <i data-lucide="trash" class="w-4 h-4"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>

                    <div id="portfolio-form" class="border-t border-gray-200 pt-6"></div>
                </div>
            `;
            document.getElementById('content-area').innerHTML = html;
            lucide.createIcons();
        }

        function addPortfolioImage() {
            const file = prompt('Nome da imagem (ex: IMG_8640.jpg):');
            if (file) {
                appData.portfolio.push({ image: file });
                saveDados();
                renderPortfolio();
            }
        }

        function deletePortfolioImage(idx) {
            if (confirm('Deletar esta foto?')) {
                appData.portfolio.splice(idx, 1);
                saveDados();
                renderPortfolio();
            }
        }

        function renderEstudio() {
            document.getElementById('page-title').textContent = 'Estúdio';
            const html = `
                <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm space-y-4">
                    <h2 class="text-lg font-semibold text-gray-900 mb-6">Informações do Estúdio</h2>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Endereço</label>
                        <input 
                            type="text" 
                            id="studio-address"
                            value="${appData.studio.address}"
                            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Horários (cada linha um horário)</label>
                        <textarea 
                            id="studio-hours"
                            rows="3"
                            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900"
                        >${appData.studio.hours}</textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Foto 1</label>
                            <input 
                                type="text" 
                                id="studio-img1"
                                value="${appData.studio.img1}"
                                class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900 mb-2"
                            >
                            <input 
                                type="file" 
                                accept="image/*"
                                onchange="handleStudioUpload(1, event)"
                                class="w-full px-4 py-3 border border-gray-300 rounded text-sm"
                            >
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Foto 2</label>
                            <input 
                                type="text" 
                                id="studio-img2"
                                value="${appData.studio.img2}"
                                class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-neutral-900 mb-2"
                            >
                            <input 
                                type="file" 
                                accept="image/*"
                                onchange="handleStudioUpload(2, event)"
                                class="w-full px-4 py-3 border border-gray-300 rounded text-sm"
                            >
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('content-area').innerHTML = html;
        }

        async function handleStudioUpload(num, e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('/api/admin/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) throw new Error('Falha');
                const data = await res.json();
                
                const fieldId = num === 1 ? 'studio-img1' : 'studio-img2';
                const dataKey = num === 1 ? 'img1' : 'img2';
                
                document.getElementById(fieldId).value = data.url;
                appData.studio[dataKey] = data.url;
                saveDados();
                alert('Upload concluído!');
            } catch (err) {
                alert('Erro ao fazer upload.');
            }
        }

        function saveDados() {
            // Salvar hero
            appData.hero.title = document.getElementById('hero-title')?.value || appData.hero.title;
            appData.hero.subtitle = document.getElementById('hero-subtitle')?.value || appData.hero.subtitle;
            appData.hero.image = document.getElementById('hero-image')?.value || appData.hero.image;
            appData.hero.transform = {
                scale: parseFloat(document.getElementById('hero-scale')?.value ?? 1),
                posX: parseInt(document.getElementById('hero-pos-x')?.value ?? 50, 10),
                posY: parseInt(document.getElementById('hero-pos-y')?.value ?? 50, 10)
            };

            // Salvar about
            appData.about.title = document.getElementById('about-title')?.value || appData.about.title;
            appData.about.text = document.getElementById('about-text')?.value || appData.about.text;
            appData.about.image = document.getElementById('about-image')?.value || appData.about.image;

            // Salvar studio
            appData.studio.address = document.getElementById('studio-address')?.value || appData.studio.address;
            appData.studio.hours = document.getElementById('studio-hours')?.value || appData.studio.hours;
            appData.studio.img1 = document.getElementById('studio-img1')?.value || appData.studio.img1;
            appData.studio.img2 = document.getElementById('studio-img2')?.value || appData.studio.img2;

            localStorage.setItem('cliqueZoomAdmin', JSON.stringify(appData));
            alert('Dados salvos com sucesso!');
        }

        function loadDados() {
            const saved = localStorage.getItem('cliqueZoomAdmin');
            if (saved) {
                appData = JSON.parse(saved);
            }
        }

        window.addEventListener('load', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
